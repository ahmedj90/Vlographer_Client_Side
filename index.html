<html ng-app="vlographerApp" ng-controller="baseCtrl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <base href="/vlographer_web/">
        
        <title ng-bind="Page.title()"></title>
        
        <!-- SEO -->
        <meta name="author" content="vlographer">
        <meta name="description" content="{{ Page.description()}}">
          
        <!-- Social: Twitter -->
        <meta name="twitter:card" content="{{Page.twitter()['card']}}">
        <meta name="twitter:site" content="{{Page.twitter()['site']}}">
        <meta name="twitter:creator" content="{{Page.twitter()['creator']}}">
        <meta name="twitter:title" content="{{Page.twitter()['title']}}">
        <meta name="twitter:description" content="{{Page.twitter()['description']}}">
        <meta name="twitter:image:src" content="{{Page.twitter()['image']}}">
        
        <!-- Social: Facebook / Open Graph -->
      
        <meta property="og:url" content="{{Page.facebook()['url']}}">
       
        <meta property="og:title" content="{{Page.facebook()['title']}}">
        <meta property="og:image" content="{{Page.facebook()['image']}}"/>
        <meta property="og:description" content="{{Page.facebook()['description']}}">
        <meta property="og:site_name" content="{{Page.facebook()['site_name']}}">

         <!--slid menu stuff-->		
        <link type="text/css" rel="stylesheet" href="assets/style/jquery.mmenu.all.css" />
		    <script type="text/javascript" src="assets/libs/jquery.mmenu.min.all.js"></script>
        
        <script>
             
            $( document ).ready(function() {                

                //var language = window.navigator.userLanguage || window.navigator.language;
                //alert(language);
                
                
                //on load, detect device type
                checkDeviceType();
                //initialize the slide menu                
                 $("nav#menu").mmenu({                      
                      onClick: {
                        close: true
                      },
                     navbar: {
                        title: "my menu title",
                        add:false 
                     }
                 });
                
                function checkDeviceType()
                {
                    var device_type=$('div.detect-device-class').css('height');
                    //alert(device_type);
                    if(device_type!=null && device_type!='' && device_type=="1px") //mobile
                        $('div.detect-device-class').text("mobile");                     
                    else    //desktop
                        $('div.detect-device-class').text("desktop");
                }
                
                 
            });
        </script>

    <body   >

                            target="_blank"> 
                            <span class="fui-apple"></span>                            
                         </a>                                                                          
                    </li>
				</ul>
			</nav>
        
           
            <!--The ng-view attribute here will tell Angular where we wish to inject HTML based on the URL a user visits.-->
            <div class="ng-view-style" ng-view >

            </div>

                  var index=$('div.detect-device-class').css('height');-->
